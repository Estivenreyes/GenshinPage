<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Genshin Login</title>
</head>

<body>
    <header class="header header--big">
        <div class="nav">
            <img src="./recursos/landing/genshin.png" alt="GenshinLogo" />
            <nav class="nav" id="universal-bar">
                <ol class="nav__ol" id="without_numbers">
                    <li class="nav__item"><a class="nav__a" href="./index.html">Home</a></li>
                    <li class="nav__item">News</li>
                    <li class="nav__item">Characters</li>
                    <select class="nav__item" name="Meas" id="">
                        <option value="world">World</option>
                        <option value="explore">Explore</option>
                        <option value="manga">Manga</option>
                    </select>

                    <li class="nav__item">
                        <a href="https://www.hoyolab.com/genshin/" target="_blank">HoYoLAB
                        </a>
                    </li>
                    <li class="nav__item"><a href="./store.html">Recharge</a></li>
                </ol>
            </nav>

        </div>

        <figure class="nav__shopping">
            <img class="nav__carImage" src="./recursos/rechargeCristalGenesis/cart.png" alt="shoppingCar">
        </figure>
        <button class="button--download"><a class="nav__a" href="./login.html">Login</a></button>
    </header>

    <header class="header header--movil">
        <img src="./recursos/hmenu.png" alt="GenshinLogo" />

        <button class="button--download">Download</button>
    </header>

    <div class="authL">
        <form id="login" class="authG__auth">
            <div class="authG__register">
                <figure class="authG__userImg">
                    <img src="./recursos/loginandregister/User.png" alt="UserImage">
                </figure>
                <h1 class="authG__title">¡Welcome!</h1>
                <input class="authG__input" type="email" placeholder="Email" name="email">
                <input class="authG__input" type="password" placeholder="password" name="password">
                <p class="authG__text">if you don’t have account register⠀<a href="./register.html"><b>here</b></a></p>
                <button class="authG__download">Login</button>
                <button class="authG__logout" id="logout">Log out</button>
                <button class="authG__google" id="google"><img class="authG__img-google"
                        src="./recursos/loginandregister/google.png" alt="loginwithgoogle"></button>
            </div>

        </form>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>

</html>
