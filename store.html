<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Recharge ChristalGenesis</title>
</head>

<body>
    <header class="header header--big">
        <div class="row">
            <img src="./recursos/landing/genshin.png" alt="GenshinLogo" />
            <nav class="nav" id="universal-bar">
                <ol class="nav__ol" id="without_numbers">
                    <li class="nav__item">Home</li>
                    <li class="nav__item">News</li>
                    <li class="nav__item">Characters</li>
                    <select class="nav__item" name="Meas" id="">
                        <option value="world">World</option>
                        <option value="explore">Explore</option>
                        <option value="manga">Manga</option>
                    </select>

                    <li class="nav__item">
                        <a href="https://www.hoyolab.com/genshin/" target="_blank">HoYoLAB
                        </a>
                    </li>
                    <li class="nav__item"><a href="./products.html">Recharge</a></li>
                </ol>
            </nav>

        </div>

        <button class="button--download">Download</button>
    </header>

    <header class="header header--movil">
        <img src="./recursos/hmenu.png" alt="GenshinLogo" />

        <button class="button--download">Download</button>
    </header>

    <article class="store">

        <section class="store__banner">
            <img src="./recursos/recharge Cristal Genesis/banner.png" alt="Banner">
        </section>

        <section class="store__filters">
            <div>
                <label for="categories">
                    <h2>Filter products</h2>
                </label>
                <select class="store__select" name="categories" id="categories">
                    <option value="">All products</option>
                    <option value="cristal">Cristal Genesis</option>
                    <option value="skin">Skin</option>
                    <option value="battlePass">Battle Pass</option>
                </select>

                <label for="Store__orderBy"></label>
                <select class="store__select" name="orderBy" id="orderBy">
                    <option value="">Price</option>
                    <option value="">higher to lower</option>
                    <option value="">lower to higher</option>
                </select>
            </div>


        </section>

        <article class="store__container">

            <section class="productCard">
                <img class="productCard__img" src="./recursos/recharge Cristal Genesis/barbaraSkin.png"
                    alt="Cristal x60.png">
                <p class="productCard__name">SummerTime Sparkle</p>
                <button class="btn">1600</button>
                <p class="productCard__addBtn">Add to the cart</p>
            </section>

        </article>

    </article>
    <script src="./js/store.js"></script>
</body>


</html>
